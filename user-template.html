<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="username"></h1>
    <p id="user-content">Loading user data...</p>

    <script>
        // Extract the username from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Display the username on the page
        document.getElementById('username').innerText = `Welcome, ${username}`;

        // Optionally, fetch user-specific data (from a JSON file, API, or other data source)
        fetch('/data/users.json') // You can replace this with the actual data source
            .then(response => response.json())
            .then(data => {
                const userData = data[username]; // Look for the user in the data
                if (userData) {
                    document.getElementById('user-content').innerText = `Bio: ${userData.bio}`;
                } else {
                    document.getElementById('user-content').innerText = 'User data not found.';
                }
            })
            .catch(error => {
                document.getElementById('user-content').innerText = 'Error loading user data.';
                console.error('Error fetching user data:', error);
            });
    </script>
</body>
</html>
